<!DOCTYPE html>
<html lang="en">

<head lang="en>
    <meta charset=" UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Poya's certificate page</title>
</head>

<body>

    <header>
        <h1 id="title">Poya's Survey Form</h1>
        <p id="description">Thank you for taking the time to help me improve my skills</p>
    </header>

    <form id="survey-form">



        <label id="name-label">Name</label>
        <input required type="text" id="name" maxlength="20" placeholder="Enter your name">

        <label id="email-label">Email</label>
        <input required type="email" id="email" placeholder="Enter your email">


        <label id="number-label">Age</label>
        <input type="number" id="number" min="10" max="99" placeholder="Enter your age">



        <p>Which option best describes your current role?</p>
        <select id="dropdown">
            <option disabled selected>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
        </select>

        <p>Would you recommend my services to a friend?</p>
        <label><input checked type="radio" name="rad-recommned" value="Definitely">Definitely</label>
        <label><input type="radio" name="rad-recommned" value="Maybe">Maybe</label>
        <label><input type="radio" name="rad-recommned" value="Not sure">Not sure</label>

        <p>What would you like to see improved?</p>
        <label><input type="checkbox" value="UI/UX">Frontend-Skills</label>
        <label><input type="checkbox" value="Template">Template</label>
        <label><input type="checkbox" value="CSS-Skills">CSS skills</label>
        <label><input type="checkbox" value="Backend-Skills">Backend skills</label>
        <label><input type="checkbox" value="Open-source">Open source community</label>

        <p>Please tell me your comments or suggestions:</p>
        <textarea required id="textarea" rows="10" placeholder="Enter your comments here..."></textarea>

        <input type="submit" id="submit">


    </form>

</body>

</html>
